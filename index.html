<!doctype html>
<html>
<head>
  <style type="text/css">
    body {
      font-family: Helvetica, sans-serif;
    }

    h1 {
      color: #333;
      line-height: 80%;
      display: inline-block;
      padding-left: 7px;
    }

    p {
      font-size: 13px;
      color: #555;
      padding-left: 12px;
      display: inline-block;
    }

    .headline {
      display: inline-block;
    }

    @media only screen and (max-width: 600px) {
      p {
        padding-left: 12px;
      }

      .headline {
        display: block;
      }

      h1 {
        margin-bottom: 0;
      }
    }

    a {
      text-decoration: none;
      padding: 0px 22px 3px 7px;
      margin: 0px 0px 7px 0px;
      font-weight: bold;
      float: left;

      border-left: 3px solid white;
      border-bottom: 3px solid white;

      -webkit-transition: 233ms linear;
      -moz-transition: 233ms linear;
      -o-transition: 233ms linear;
      -ms-transition: 233ms linear;
      transition: 233ms linear;
      color: #444;
      background-color: #fff;
    }

    a:hover {
      border-color: #444;
    }

    .main-wrapper {
      margin-left: auto;
      margin-right: auto;
      margin-top: 33px;
      width: 700px;
    }

    .links {
      margin-top: 20px;
    }
  </style>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="main-wrapper">
    <h1>Alec Jacobs</h1>
    <div class="headline">
      <p>developer & entrepreneur</p>
    </div>
    <div class="links">
      <a href="https://twetch.app/u/1016">Twetch</a>
      <a href="https://github.com/alecjacobs">Github</a>
      <a href="https://www.linkedin.com/in/jacobsalec/">Linkedin</a>
      <a href="https://www.instagram.com/buck59/">Instagram</a>
    </div>
  </div>
</body>
</html>
